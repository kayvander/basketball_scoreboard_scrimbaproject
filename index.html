<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div id="home">
                <h3>HOME</h3>
                    <div id="number-display-home">
                        <h1 id="home-number">0</h1>
                    </div>
                    <div class="button-home">
                        <button onclick="plus1home()" class="home-plus1-btn">+1</button>
                        <button onclick="plus2home()" class="home-plus2-btn">+2</button>
                        <button onclick="plus3home()" class="home-plus3-btn">+3</button>
                    </div>
                </div>
            <div id="guest">
                <h3>GUEST</h3>
                    <div id="number-display-guest">
                        <h1 id="guest-number">0</h1>
                    </div>
                    <div class="button-guest">
                        <button onclick="plus1guest()" class="guest-plus1-btn">+1</button>
                        <button onclick="plus2guest()" class="guest-plus2-btn">+2</button>
                        <button onclick="plus3guest()" class="guest-plus3-btn">+3</button>
                    </div>
            </div>
        </div>
        <br>
        <div>
            <button onclick="newgame()" id="new-game">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
